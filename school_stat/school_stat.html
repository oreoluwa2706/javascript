<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School stat</title>
    <link rel="stylesheet" href="school_stat.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button id="instruc-el">INSTRUCTOR INFORMATION</button>
        <table id="instructor_table" border="1">
          <tr>
            <td>INSTRUCTOR NAME</td>
            <td>No. OF COURSES</td>
            <td>Frontend</td>
            <td>Backend</td>
            <td>Cloud</td>
          </tr>
          <tr>
            <td>Instructor1</td>
            <td>2</td>
            <td>-</td>
            <td>+</td>
            <td>+</td>
          </tr>
          <tr>
            <td>Instructor2</td>
            <td>1</td>
            <td>-</td>
            <td>+</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Instructor3</td>
            <td>2</td>
            <td>+</td>
            <td>-</td>
            <td>+</td>
          </tr>
          <tr>
            <td>Instructor4</td>
            <td>3</td>
            <td>+</td>
            <td>+</td>
            <td>+</td>
          </tr>
        </table>
      </div>
      <div>
        <button id="student-el">STUDENT INFORMATION</button>
        <table id="student_table" border="1">
          <tr>
            <td>Course Title</td>
            <td>No. Of Student</td>
          </tr>
          <tr>
            <td>Frontend</td>
            <td>40</td>
          </tr>
          <tr>
            <td>Backend</td>
            <td>37</td>
          </tr>
          <tr>
            <td>Cloud</td>
            <td>12</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="school_stat.js"></script>
  </body>
</html>
